<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <dvi class="container">
        <h3>Photo Gallery</h3>

        <div class="row">
            <img src="img/image1.jpg" alt="Image 1" class="img">
            <img src="img/image2.jpg" alt="Image 2" class="img">
            <img src="img/image3.jpg" alt="Image 3" class="img">
            <img src="img/image4.jpg" alt="Image 4" class="img">
            <img src="img/image5.jpg" alt="Image 5" class="img">
            <img src="img/image6.jpg" alt="Image 6" class="img">
            <img src="img/image7.jpg" alt="Image 7" class="img">
            <img src="img/image8.jpg" alt="Image 8" class="img">
            <img src="img/image9.jpg" alt="Image 9" class="img">
        </div>

        <!-- Start Modal Area  -->
        <div class="modal">
            <span class="btn-close">&times;</span>
            <img class="modal-img">
            <p class="caption"></p>
        </div>
        <!-- End Modal Area  -->

    </dvi>

    <script src="app.js"></script>

</body>
</html>
